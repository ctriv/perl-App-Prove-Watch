name    = App-Prove-Watch
author  = Chris Reinhardt <crein@cpan.org>
license = Perl_5
copyright_holder = Liquid Web Inc.
copyright_year   = 2014

version = 0.2

[GatherDir]
[GithubMeta]
	homepage = https://github.com/ctriv/perl-App-Prove-Watch
[MetaYAML]
[MetaJSON]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[ExtraTests]
[PodSyntaxTests]
[PkgVersion]
[PodVersion]
[ExecDir]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
	type = pod
	filename = README.pod
	location = root

[Prereqs]
	Getopt::Long = 2.36
[AutoPrereqs]
	skips = ^Log::Dispatch::DesktopNotification$
[NextRelease]
	format = %v %{ccc MMM dd yyyy}d
[UploadToCPAN]

[TravisYML]
	build_branch = 0
	notify_email = 0
	perl_version = 5.20 5.18 5.16 5.14 5.12 5.10
[@Git]
	tag_format = release-%v
	allow_dirty = README.pod
	allow_dirty = dist.ini
	allow_dirty = Changes
